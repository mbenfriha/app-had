<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="RefreshHad($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="had.length > 0">
  <ion-item *ngFor="let item of had">
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-searchbar (keyup)="searchHad($event)"></ion-searchbar>
</ion-toolbar>
