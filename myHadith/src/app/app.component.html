<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-list-header><img class="logo" src="../assets/logo.png" alt=""></ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item (click)="buyPrem()" *ngIf="!this.premium" class="buy-prem ion-align-items-center">
            <ion-icon slot="end" [ios]="'cash-outline'" [md]="'cash-sharp'"></ion-icon>
            <ion-label>Version sans publicité <br> <span class="buy-item">Acheter pour 4,49€</span></ion-label>
          </ion-item>
          <ion-item (click)="restore()" style="font-size: 13px;">
            Restaurer mes achats
          </ion-item>
        </ion-list>
        <div class="bottom-menu">
          Al Ahadith v1
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
