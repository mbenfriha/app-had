<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sauvegardé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-list *ngIf="allHads ; else not">
      <ion-item-sliding *ngFor="let had of allHads; let i = index" >
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteHad(i)" expandable>
            Supprimer
          </ion-item-option>
        </ion-item-options>
        <ion-item [routerLink]="'/had/'+[had._id]">
          <ion-label>
            <h2>{{had.title}}</h2>
            <h3><span *ngFor="let cat of had.category">{{cat.name}}</span></h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <ng-template  #not>
      <div class="not-had">
        Aucun hadith sauvegardé
      </div>
    </ng-template>
  </div>
</ion-content>
